<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Example 1 - HTML inert</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main inert>
      <!-- This section can't be focused by keyboard, touched, or mouse clicked -->

      <p tabindex="0">Hello World!</p>
      <input name="someinput" type="text">
      <button>Button</button>

      <nav>
        <a class="page-nav" href="example-1.html">Next Example >></a>
      </nav>

      <!-- Inert section ends here -->
    </main>
  </body>
</html>
